<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
    </head>
    <body>
        <form>
            <h3>Log in</h3>
            <div>
                <label>User name</label>
                <input type="text" required="true">
            </div>
            <div>
                <label>Password</label>
                <input type="password" required="true">
            </div>
            <div>
                <button>Log in</button>
            </div>
        </form>
    </body>
</html>
